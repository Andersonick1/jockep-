<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>PPT</title>
</head>

<body>
    <div class="container">
        <h1>JokenPô</h1>

        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">&#x1F48E;</button>
            <button id="paper" onclick="playHuman('peper')">&#x1F4C4;</button>
            <button id="scissors" onclick="playHuman('scissors')">&#x2702;</button>
        </div>

        <p class="result"></p>
        <h2 class="your-score">Sua Pontuação: <span>0</span></h2>
        <h2 class="machine-score">Pontuação da Maquina: <span>0</span></h2>

    </div>
    <script src="./scripts.js"></script>
</body>

</html>
